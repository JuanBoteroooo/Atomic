<html>
    <head>
        <script type="module" src="../js/com/Atom.js"></script>
        <link rel="icon" href="../images/icons/favicon.png" sizes="32x32" type="image/png">
    </head>
    <body>
        <script>
            let atomInit = async () => {
                let b = await atom.createInstance("AtomBadge", {
                    'id':'b1', 
                    'caption' : 'Hola',
                    'style' : {'background-color':'blue'},
                    'events' : {'click': ()=>{ alert('Hizo click en AtomBadge')}},
                    'disabled' : true,
                    'shape':"circle"
                });
                console.log(b);
                let d = await atom.createInstance("AtomDialog", {
                    'id':'d1',
                    'title' : 'My JS Dialog',
                    'showclosebutton' : true,
                    'centerscreen' : true,
                    'draggable' : true,
                    'style' : {
                        // 'resize' : 'none',
                        'width' : '400px',
                        'height' : '300px'
                    },
                });
                d.built = ()=>{
                    d.show();
                    let e1 = document.createElement('input');
                    let e2 = document.createElement('input');
                    let btn = document.createElement('button');
                    let btn2 = document.createElement('button');

                    btn.innerText ="Cerrar";
                    btn2.innerText ="X-Y";
                    e1.style.borderStyle = "solid";
                    e1.style.borderWidth = "1px";
                    e2.style.borderStyle = "solid";
                    e2.style.borderWidth = "1px";
                    btn.addEventListener("click", ()=>{d.hide();});

                    console.log('Componente construido...');
                    d.addRowBody({
                        'elements' : [e1, e2],
                        'style' :{
                            'align-items' : 'center',
                            'justify-content' : 'center',
                            'height' : '40px',
                            'gap': '20px'
                        }
                    },null)
                    .addRowFooter({
                        'elements' : [btn],
                        'style' :{
                            'align-items' : 'center',
                            'justify-content' : 'center',
                        }
                    })
                    .addXY('10px', '10px', btn2);
                }
                d.addToBody();
            };
        </script>
        <atom-dialog id = "myDialog" showclosebutton = true centerscreen=true title="My HTML Dialog" draggable=true>
            <div slot="bodyDialogSlot" style = "height: 70px; display:flex; align-items: center; justify-content: center; gap:10px">
                <input style = "height: 30px">
                <input style = "height: 30px">
            </div>
            <!-- <button slot = "footerDialogSlot">Hola</button> -->
            <atom-badge id = "b1" slot = "footerDialogSlot" shape = "circle" caption="Hola" style="background-color: blueviolet;"></atom-badge>
        </atom-dialog>
    </body>
</html>
